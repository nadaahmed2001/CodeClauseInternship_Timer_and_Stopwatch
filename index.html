<!DOCTYPE html>
<html>
<head>
    <title>Timer and StopWatch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="styling.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
</head>
<body>
    <div id="title_container">
        <button id="timer" class="title">Timer</button>
        <button id="stopWatch" class="title">StopWatch</button>
    </div>

    <div id="img-container">
        <img src="images/clock.png" alt="clock" id="clock-img">
    </div>
    <div id="time-container">
        <div class="time-item">Hours</div>
        <div class="time-item">Minutes</div>
        <div class="time-item">Seconds</div>
        <div class="time-item" id="hours">
            <input type="number" value="00" min="1" max="23">
        </div>
        <div class="time-item" id="minutes">
            <input type="number" value="00" min="1" max="59">
        </div>
        <div class="time-item" id="seconds">
            <input type="number" value="00" min="1" max="59">
        </div>

        <div id="Buttons">
            <button  id="start">Start</button>
            <button  id="stop">Pause</button>
            <button  id="reset">Reset</button>
        </div>
    </div>
    <script src="time.js"></script>
</body>
</html>
